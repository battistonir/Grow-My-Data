        <ul>
            <li>Golden Retriver<a href="google.com">Google</a></li>

        <script>
            let design={

            };
        </script>

        <div class="puppers">
            <img src="puppies/goldie.png">
            <img src="puppies/husky.png">
            <img src="puppies/boxer.png">
        </div>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("img").addClass("styleclass");
                });
                $("img").click(function(){
                    $(this).hide();
                });
            });
        </script>
        <style>
            .styleclass{
                border: 5px solid green
            }
        </style>
        <button>Try addClass()</button>
        <button class="button" id="hide">Hide</button>
        <button class="button" id="show">Show</button>

        <div class="pups">
            <img src="puppies/goldie.png">
        </div>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("img").hide();
                });
                $("#show").click(function(){
                    $("img").show();
                });
            });
        </script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#one").fadeOut("slow");
                    $("#two").fadeOut("fast");
                    $("#three").fadeOut("slow");
                });
            });
        </script>
        <button id="fadeIn">Namaste!</button>
        <script>
            $(document).ready(function(){
                $("#fadeIn").click(function(){
                    $("#one").fadeIn();
                    $("#two").fadeIn("slow");
                    $("#three").fadeIn(3000);
                });
            });
        </script>
        <div class="fade">
            <div id="one" style="width:2200; height:60px; display:none; background-color:orange;"></div><br>
            <div id="two" style="width:2200; height:60px; display:none; background-color:green;"></div><br>
            <div id="three" style="width:2200; height:60px; display:none; background-color:white;"></div><br>
        </div>

        <button id="slide">Slide</button>
        <div id="div1" style="width:90px;height:60px;display:none;background-color:pink;"></div>
        <script>
            $("#slide").on("click",function(){
                $("#div1").slideDown("slow");
            });
        </script>
    
        <style>
            #drag{
                width:150px;
                height:60px;
                background-color:blueviolet
            }
        </style>

            <script>
                $(function(){
                    $("#drag").draggable();
                });

            }
        </style>
        <script>
            $(function(){
                $("#img1").draggable();
                $("#drop").droppable();
            });
